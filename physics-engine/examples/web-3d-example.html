<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Physics Engine Web Example</title>
    <script type="module">
        import PhysicsEngine from '../src/index.js';
        import Renderer3D from '../src/render3d.js';

        const engine = new PhysicsEngine();
        engine.simulation.settings.dimensions = 3;

        const renderer = new Renderer3D();

        engine.addObject({
            id: 'sphere1',
            position: { x: 0, y: 0, z: 0 },
            velocity: { x: 0.1, y: 0.1, z: 0.1 },
            radius: 0.5,
            color: 0xff0000
        });

        engine.addObject({
            id: 'sphere2',
            position: { x: 2, y: 2, z: 0 },
            velocity: { x: -0.1, y: -0.1, z: 0 },
            radius: 0.5,
            color: 0x0000ff
        });

        engine.simulation.objects.forEach(obj => renderer.addObject(obj));

        function animate() {
            engine.update(0.016); // Update the physics engine (approx. 60 FPS)
            renderer.update(engine.simulation.objects); // Update the renderer
            renderer.render(); // Render the scene
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</head>
<body>
    <h1>3D Physics Engine Web Example</h1>
    <p>Open the browser console to see the simulation details.</p>
</body>
</html>
